{% extends "auctions/layout.html" %}

{% block title %}
    {{title}}
{% endblock %}

{% block body %}
    {% for item in content %}
        <ul>
            <br>
            <li>
                <a href="{% url 'auction' item.id %}">{{item.title}}</a> <br>
                <img src="{{item.img}}" alt="Image" width="100px"> <br>
                {{item.desc}} <br>
            </li>
        </ul>
        
    {% endfor %}
{% endblock %}
