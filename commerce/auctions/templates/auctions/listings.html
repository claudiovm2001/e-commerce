{% extends "auctions/layout.html" %}

{% block tittle %}
    Listings
{% endblock %}

{% block body %}
    {% for listing in listings %}
        <ul>
            <li>
                <a href="{% url 'auction' listing.id %}">{{listing.title}} <br></a>
                ${{listing.st_bid}} <br>
                {{listing.desc}}
            </li>
        </ul>
    {% endfor %}
{% endblock %}
